<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Günlük Kültür-Sanat Oyunu</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="title-row">
  <img src="assets/logo/inklings-icon.svg" alt="Inklings logo" class="logo-icon">
  <h1 id="puzzle-title">Inklings</h1>
</div>

  <p class="puzzle-subtitle">Günlük Kültür Sanat Oyunu – Dörtlü Gruplar Oluştur!</p>

  <div id="message"></div>
  <div id="mistakes">Deneme: 0 / 4</div>

  <div id="grid"></div>

  <div class="controls">
    <button id="submit" type="button">Gönder</button>
    <button id="reset" type="button">Temizle</button>
    <button id="shuffle" type="button">Karıştır</button>
  </div>

<div class="share-container">
  <button id="share-results" disabled style="display:none;">
    X’te Paylaş
  </button>
</div>


  <div id="explanations"></div>

  <script src="script.js"></script>
</body>
</html>
