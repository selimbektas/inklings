<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Günlük Edebiyat Oyunu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1 id="puzzle-title">Inklings</h1>
  <p class="puzzle-subtitle">
    Günlük Edebiyat Oyunu – Dörtlü Gruplar Oluştur!
  </p>

  <div id="message"></div>
  <div id="mistakes">Hata: 0 / 4</div>

  <div id="grid"></div>

  <div class="controls">
    <button id="submit" type="button">GÖNDER</button>
    <button id="reset" type="button">TEMİZLE</button>
  </div>

  <button id="share">Sonuçları Paylaş</button>

  <div id="social-share" style="display:none; margin-top: 15px;">
    <button id="share-twitter">Twitter’da Paylaş</button>
    <button id="share-instagram">Instagram için Kopyala</button>
  </div>

  <div id="explanations"></div>

  <script src="script.js"></script>
</body>
</html>
